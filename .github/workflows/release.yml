name: Release Windows Installer

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps (HengBeGer)
        working-directory: HengBeGer
        run: npm ci

      - name: Install app deps (HengBerGerApp)
        working-directory: HengBerGerApp
        run: npm ci

      - name: Make Windows installer (Squirrel)
        working-directory: HengBerGerApp
        run: npm run make

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          name: HengBerGer App ${{ github.ref_name }}
          body: |
            更新内容：
            - HSR 页面与管理端统一一页展示，移除搜索与分页
            - 绝区零管理端编辑弹窗支持图片上传与预览
            - 后端启用安全头与限流、压缩传输、Prometheus 指标
            - 统一健康接口响应体，开发环境可自动降级 SQLite
            - 为 HSR 表补充索引，提升查询与渲染性能
          files: |
            HengBerGerApp/out/make/squirrel.windows/x64/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
